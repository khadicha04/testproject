<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome to our application</h1>
          <p>Please login to use the platform</p>
        </div>
        <form class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">Enter your email</label>
              <input type="email" required id="email" />
            </div>
            <div class="form-item">
              <label for="password">Enter your password</label>
              <input type="password" required id="password" />
            </div>
            <div class="errorplace">
              <p class="form-errortext">Please enter a valid password</p>
            </div>
            <div class="form-item">
              <div class="checkbox">
                <input
                  type="checkbox"
                  required
                  id="rememberMeCheckbox"
                  checked
                />
                <label for="rememberMeCheckbox" class="checkboxLabel"
                  >Remember me</label
                >
              </div>
            </div>
            <button onclick="openPopUp()" type="submit">Sign in</button>
          </div>
          <div class="login-form-footer">
            <a href="https://www.facebook.com/">
              <img width="30" src="./images/Facebook_Logo.webp" alt="" />
              Facebook Login
            </a>
            <a href="https://www.google.com/">
              <img width="30" src="./images/google.png" alt="" />
              Google Login
            </a>
          </div>
        </form>
      </div>
      <div class="popup">
        <img src="./images/tick.png" />
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted.Thanks!</p>
        <button class="closePopUp" onclick="closePopUp()">Ok</button>
      </div>
      <div class="popupwrong">
        <img src="./images/wrong.png" />
        <h2>Try again!</h2>
        <p>Enter a valid details!</p>
        <button class="closePopUp" onclick="closePopUp()">Ok</button>
      </div>
      <div class="login-ight">
        <ul>
          <li style="--i: 6"><a href="#">Home</a></li>
          <li style="--i: 5"><a href="#">About</a></li>
          <li style="--i: 4"><a href="#">Services</a></li>
          <li style="--i: 3"><a href="#">Portfolio</a></li>
          <li style="--i: 2"><a href="#">Our team</a></li>
          <li style="--i: 1"><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <script src="./javascript/app.js"></script>
  </body>
</html>
